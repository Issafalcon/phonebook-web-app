<h1 mat-dialog-title>Phone Book Entry</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="data.entry.firstName" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="data.entry.lastName" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input
      matInput
      placeholder="Format: 555-000-2345"
      [(ngModel)]="data.entry.phoneNumber"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" cdkFocusInitial>
    Save
  </button>
</div>
